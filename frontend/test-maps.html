<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #debug {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="debug">Loading...</div>
    <div id="map"></div>

    <script>
        function addDebug(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += '<br>' + new Date().toISOString() + ': ' + message;
            console.log(message);
        }

        function initMap() {
            addDebug('initMap called');
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: { lat: 13.0827, lng: 80.2707 }
                });
                
                // Add a test marker
                const marker = new google.maps.Marker({
                    position: { lat: 13.0827, lng: 80.2707 },
                    map: map,
                    title: 'Test Marker'
                });
                
                addDebug('Map created successfully!');
            } catch (error) {
                addDebug('Error creating map: ' + error.message);
            }
        }

        function onApiError() {
            addDebug('Google Maps API failed to load');
        }

        addDebug('Starting Google Maps API test...');
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf_M6-exDJr6SrXRgWVswl-qBv_DYtY44&callback=initMap&v=weekly&onerror=onApiError" async defer></script>
</body>
</html>
